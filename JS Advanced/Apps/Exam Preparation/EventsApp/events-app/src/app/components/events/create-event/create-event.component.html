<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Organize Event</h1>
      <p>Fill up the following information!</p>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEventName" name="name" class="form-control" placeholder="Event" 
      ngModel
      required
      minlength="6"
      >
      <label for="inputEventName">Event</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inpuEventDate" name="date" class="form-control" placeholder="Date"
      ngModel
      required>
      <label for="inpuEventDate">Date</label>
    </div>

    <div class="form-label-group">
      <textarea type="text" id="inputEventDescription" name="description" class="form-control" placeholder="Description"
      ngModel
      required
      minlength="10"></textarea>
      <label for="inputEventDescription">Description</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEventImage" name="imageURL" class="form-control" placeholder="Image" 
      ngModel
      required
      >
      <label for="inputEventImage">Image</label>
    </div>

    <button class="btn btn-lg btn-dark btn-block" type="submit" [disabled]="form.invalid">Organize it</button>

    <p class="mt-5 mb-3 text-muted text-center">Â© UniEnt - 2019.</p>

  </form>
