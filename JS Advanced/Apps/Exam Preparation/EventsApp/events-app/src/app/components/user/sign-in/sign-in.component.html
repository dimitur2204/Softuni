<form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Sign-In</h1>
      <p>You are on one step of awesome events!</p>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputUsername" name="email" class="form-control" placeholder="Email"
      ngModel
      minlength="3"
      required
      email
        >
      <label for="inputUsername">Username</label>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" 
      ngModel
      required
      minlength="6">
      <label for="inputPassword">Password</label>
    </div>

    <button class="btn btn-lg btn-dark btn-block" type="submit" [disabled]="form.invalid">Sign In</button>

    <div class="text-center mb-4">
      <p class="alreadyUser"> Don't have account? Then just
        <a routerLink="/signUp">Sign-Up</a>!
      </p>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">Â© UniEnt - 2019.</p>

  </form>
